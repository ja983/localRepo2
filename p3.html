<html>
<head>
<style>
p.margin{
border:1px solid violet;
margin:10px 20px 30px 40px;
}
p.padding{
border:1px solid blue;
padding:10px 20px 30px 40px;
}
</style>
</head>
<body>
<h1>Difference between margin and padding</h1>
<p class="margin">Margins are used to create space around elements, outside of any defined borders.</p>
<p class="padding">Paddings are used to create space around an element's content, inside of any defined borders.</p>
</body>
</html>
